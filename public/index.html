<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>CANDY SHOP SELLER DASHBOARD</title>
</head>
<body>
    <div class="container">
        <h3 class="mt-5 mb-5">CANDY SHOP SELLER DASHBOARD</h3>
        <div class="mb-5">
            <form id="myForm" action="/create" method="POST">
                <div class="row">
                    <div class="form-group col-md-3 mb-3">
                        <label for="candy_name">Candy Name</label>
                        <input type="text" name="name" class="form-control" id="candy_name" placeholder="Enter Candy Name" autocomplete="given-name"/>
                    </div>
                    <div class="form-group col-md-3 mb-3">
                        <label for="description">Description</label>
                        <input type="text" name="description" class="form-control" id="description" placeholder="Enter Description" autocomplete="description"/>
                    </div>
                    <div class="form-group col-md-3 mb-3">
                        <label for="price">Price</label>
                        <input type="number" name="price" class="form-control" id="price" placeholder="Enter Price" autocomplete="price"/>
                    </div>
                    <div class="form-group col-md-3 mb-3">
                        <label for="quantity">Quantity</label>
                        <input type="number" name="quantity" class="form-control" id="quantity" placeholder="Enter Quantity" autocomplete="quantity"/>
                    </div>
                    <div class="col-lg-12 mt-3">
                        <button class="btn btn-success" id="submit">Add Item</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                      <tr>
                        <th scope="col">Candy Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
       
</body>
</html>
